{% load static %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LoginFunctionality</title>
      <link rel='stylesheet' href="{% static 'css/ab.css' %}">
      <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}">
  </head>
<style>

</style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" method="post" action="{% url "user_login" %}">
                {% csrf_token %}
                <div class="form-label-group">
                  <input type="text" name="username" placeholder="Username" class="form-control"   autofocus>
                </div>
                <div class="form-label-group">
                  <input type="password" name="password" placeholder="Password" class="form-control"  >
                </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
              </form>
              <form class="form-signin" method="post" action="{% url 'social:begin' 'google-oauth2' %}">
                {% csrf_token %}
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"> Sign in with Google</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  </html>
